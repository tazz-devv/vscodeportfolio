<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poor Bunny - Scratch Remake</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="poorbunny.png" type="image/png">
    <style>
        :root {
            --primary: #1a0033;
            --secondary: #2a0044;
            --accent: #d8bfd8;
            --highlight: #4a1a6a;
            --success: #4CAF50;
            --error: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }
        
        .game-container {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid white;
            background: #000;
            aspect-ratio: 16/9;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: transparent;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(42, 0, 68, 0.85);
            color: var(--accent);
            border: 1px solid var(--accent);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .fullscreen-btn:hover {
            background: var(--highlight);
            color: white;
            transform: scale(1.1);
        }
        
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(42, 0, 68, 0.85);
            color: var(--accent);
            border: 1px solid var(--accent);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: var(--highlight);
            color: white;
            transform: scale(1.1);
        }
        
        .game-info {
            background: var(--secondary);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(216, 191, 216, 0.1);
        }
        
        h2 {
            color: var(--accent);
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            padding: 12px 15px;
            background: rgba(74, 26, 106, 0.3);
            border-radius: 8px;
            min-width: 100px;
            border: 1px solid var(--highlight);
            flex: 1;
        }
        
        .stat-number {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 5px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--highlight);
            border: 1px solid var(--accent);
            margin-top: 10px;
            font-size: 0.95rem;
            gap: 8px;
        }
        
        .btn:hover {
            background: var(--accent);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(216, 191, 216, 0.2);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--accent);
            width: 100%;
        }
        
        .footer-text {
            margin-bottom: 5px;
        }
        
        .taz-credit {
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .taz-credit:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
            }
            
            .game-container {
                border-radius: 12px;
                aspect-ratio: 9/16;
            }
            
            .stat-item {
                min-width: calc(50% - 15px);
                padding: 10px;
            }
            
            .btn {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <a href="https://taztatic.com" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <iframe src="poorbunnyembed.html" allowfullscreen loading="eager"></iframe>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
            </button>
        </div>
        
        <div class="game-info">
            <h2>POOR BUNNY</h2>
            <p>The addictive Scratch remake of the classic game. Guide the bunny through obstacles and beat your high score!</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">2K+</div>
                    <div>Views</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number"><i class="fas fa-trophy"></i></div>
                    <div>Featured</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number"><i class="fas fa-heart"></i></div>
                    <div>Likes</div>
                </div>
            </div>
            
            <a href="https://scratch.mit.edu/projects/1089950240/" class="btn" target="_blank">
                <i class="fas fa-external-link-alt"></i> PLAY ON SCRATCH
            </a>
        </div>
    </div>
    
    <footer>
        <div class="footer-text">Â© 2024-2025 Poor Bunny | All Rights Reserved</div>
        <div>Game and website made by <a href="https://taztatic.com" class="taz-credit" target="_blank">Taz</a></div>
    </footer>
    
    <script>
        // Optimized fullscreen toggle
        function toggleFullscreen() {
            const iframe = document.querySelector('iframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen?.().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen?.();
            }
        }

        // Force early iframe loading
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.querySelector('iframe');
            iframe.src = iframe.src + (iframe.src.includes('?') ? '&' : '?') + 't=' + Date.now();
        });
        
        // Listen for fullscreen requests from iframe
        window.addEventListener('message', (e) => {
            if (e.data === 'fullscreen') toggleFullscreen();
        });
    </script>
</body>
</html>
