<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Taz's Upload">
    <meta property="og:description" content="Loving haters ❤️">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://taztatic.com/uploads/">
    <meta property="og:image" content="https://taztatic.com/images/logo.png">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="theme-color" content="#4287f5"> <!-- Changed to blue -->
    <title>Taz's Upload</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0B1426;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4287f5; /* Changed to blue */
            margin-bottom: 10px;
        }
        p {
            margin-top: 0;
            font-size: 18px;
        }
        .image-container {
            margin-top: 30px;
            max-width: 90%;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Taz</h1>
        <p>Loving haters ❤️</p>
    </div>

    <div class="image-container">
        <!-- The image will be dynamically inserted here -->
    </div>

    <script>
        // Get the current path
        const path = window.location.pathname;
        
        // Only proceed if we're at /uploads/ or /uploads/index.html
        if (path.includes('/uploads') && !path.includes('.gif') && !path.includes('.jpg') && !path.includes('.png')) {
            // Get the image path from URL parameters or default to your PFP
            const urlParams = new URLSearchParams(window.location.search);
            let imagePath = urlParams.get('image') || 'https://taztatic.com/images/logo.png';
            
            // Update the Open Graph meta tags for Discord embed
            document.querySelector('meta[property="og:image"]').content = imagePath;
            
            // Create and append the image to the container
            const container = document.querySelector('.image-container');
            const img = document.createElement('img');
            img.src = imagePath;
            img.alt = 'Uploaded Image';
            container.appendChild(img);
        } else {
            // Redirect to main site if someone tries to access this page incorrectly
            window.location.href = 'https://taztatic.com';
        }
    </script>
</body>
</html>
